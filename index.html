<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My App Name</title>

    <!-- CRITICAL: Proper mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- App icons -->
    <link rel="apple-touch-icon" href="https://drive.google.com/uc?export=view&id=1XFlH4UcvvXJhdVTKPtfdlxgrU1mS_4ct">
    <link rel="icon" type="image/png" href="https://drive.google.com/uc?export=view&id=1XFlH4UcvvXJhdVTKPtfdlxgrU1mS_4ct">

    <!-- iOS PWA-like behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scroll / weird zoom */
            background: #ffffff;
            -webkit-text-size-adjust: 100%;
        }

        /* Fullscreen iframe */
        #app-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <iframe id="app-frame"></iframe>

    <script>
        // Your Google Apps Script URL
        const APP_URL = "https://script.google.com/macros/s/AKfycbzXuzDo73exFKeZTwrbXwNFi8RVf3U15lXR70d71MratCRi5EM7mdr0V0Ru0jb25L1w/exec";

        // Load the app directly inside the iframe
        document.getElementById("app-frame").src = APP_URL;
    </script>

</body>
</html>
