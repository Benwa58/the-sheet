<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Sheet</title>

    <!-- iOS home screen icon + favicon -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="The Sheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        color: #e5e7eb;
      }
      .card {
        text-align: center;
        padding: 24px 20px;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 18px 40px rgba(0,0,0,0.5);
        max-width: 340px;
        width: 90%;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 8px;
      }
      p {
        font-size: 0.95rem;
        margin-bottom: 16px;
        color: #9ca3af;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: #2563eb;
        color: white;
        width: 100%;
      }
      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>The Sheet</h1>
      <p>Tap ‚ÄúAdd to Home Screen‚Äù in Safari to install this app. Then tap below to launch.</p>
      <button onclick="launchApp()">Launch The Sheet</button>
    </div>

    <script>
      function launchApp() {
        // üëâ Replace this with your actual Apps Script /exec URL
        window.location.href = "YOUR_APPS_SCRIPT_EXEC_URL_HERE";
      }
    </script>
  </body>
</html>
