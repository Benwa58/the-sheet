<!DOCTYPE html>
<html>
<head>
    <title>My App Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <link rel="apple-touch-icon" href="https://drive.google.com/uc?export=view&id=1XFlH4UcvvXJhdVTKPtfdlxgrU1mS_4ct">
    <link rel="icon" type="image/png" href="https://drive.google.com/uc?export=view&id=1XFlH4UcvvXJhdVTKPtfdlxgrU1mS_4ct">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; }
        
        /* The detailed instructions screen */
        #install-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background: #f0f0f0;
            padding: 20px;
        }

        /* The actual app (hidden by default) */
        #app-frame {
            display: none; /* Hidden until we detect standalone mode */
            width: 100%;
            height: 100%;
            border: none;
        }

        .icon-preview {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            background: #ddd;
            margin-bottom: 20px;
            /* You can put your icon image here too for preview */
        }
    </style>
</head>
<body>

    <div id="install-screen">
        <img src="https://drive.google.com/uc?export=view&id=1XFlH4UcvvXJhdVTKPtfdlxgrU1mS_4ct" class="icon-preview">
        <h2>Install My App</h2>
        <p>To install this app on your iPhone:</p>
        <p>1. Tap the <strong>Share</strong> icon below.</p>
        <p>2. Scroll down and tap <strong>Add to Home Screen</strong>.</p>
    </div>

    <iframe id="app-frame"></iframe>

    <script>
        // 3. YOUR GOOGLE SCRIPT URL GOES HERE
        const googleScriptUrl = "https://script.google.com/macros/s/AKfycbzXuzDo73exFKeZTwrbXwNFi8RVf3U15lXR70d71MratCRi5EM7mdr0V0Ru0jb25L1w/exec";

        // 4. DETECT IF RUNNING FROM HOME SCREEN
        // iOS uses 'standalone' property
        const isStandalone = window.navigator.standalone === true;

        if (isStandalone) {
            // We are on the home screen!
            // Hide instructions
            document.getElementById('install-screen').style.display = 'none';
            
            // Show and load the app
            const iframe = document.getElementById('app-frame');
            iframe.style.display = 'block';
            iframe.src = googleScriptUrl;
        }
    </script>
</body>
</html>
